<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<header><h1>Rock Paper Scissors</h1></header>

	<div class="score-board">
		<div class="badge" id ="user-badge"> User </div>
		<div class="badge" id ="comp-badge"> Comp </div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result"> <p>Paper covers rock. You win.</p></div>

	<div class="choices noselect">
		<div class="choice" id = "r">
			<img src="images/rock.png">
		</div>
		<div class = "choice" id = "p">
			<img src="images/paper.png">
		</div>
		<div class = "choice" id = "s">
			<img src="images/scissors.png">
		</div>


	</div>

	<p class="action-message">Make Your Move.</p>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
